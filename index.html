<html lang="en">
<!-- Homepage -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <!-- Include fontawesome and bootstrap stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include app stylesheet -->
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <!-- Navbar -->
    <!-- navbar template is from bootstrap -->
    <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">MEALS APP</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Home link -->
                        <a class="nav-link active" href=".">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Favorites link -->
                        <a class="nav-link" href="./pages/favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Search container -->
    <div class="main-cont d-flex justify-content-center flex-column align-items-center rounded">
        <!-- Search bar -->
        <div class="searchbar d-flex justify-content-space-between rounded">
            <input type="text" class="border border-danger border-2 rounded m-2 mb-0 p-1 ps-3"
                placeholder="Search any meal">
        </div>
        <!-- Search items list -->
        <div class="searchitems rounded">
            <div class="list-group rounded m-2 mt-0" id="search-group">
                <template>
                    <a class="list-group-item list-group-item-action list-item"><span>An active item </span><i
                            class="fa-regular fa-star p-1"></i></a>
                </template>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js for homepage -->
    <script src="./assets/js/home.js"></script>
</body>

</html>
